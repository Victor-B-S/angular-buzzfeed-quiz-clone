<div class="quiz__container">

  <div class="quiz_title">
    <h3>{{title}}</h3>
  </div>

  <div *ngIf=!finished class="quiz_questions">
      <h3>{{questionSelected.question}}</h3>
  </div>

  <div *ngIf=!finished class="quiz_options">

    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="playerChoice(option.alias)"
      class="btn-option"
    >
      {{option.name}}
    </button>

  </div>

  <div *ngIf=finished class="quiz_results">
    <h1>O seu resultado é:</h1>
    <br>
    <p>{{answerSelected}}</p>
    <br>
    <button
    (click)="restartQuiz()"
    class="btn-option"
    >
    Recomeçar o Quiz
    </button>
  </div>
</div>
